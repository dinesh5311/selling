<div class="container col-4 mt-4">
    <h2>Add Product</h2>
    <form (ngSubmit)="onSubmit(productForm)" #productForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" ngModel required>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" name="description" ngModel required>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" class="form-control" id="price" name="price" ngModel required>
      </div>
      <div class="form-group">
        <label for="stock_quantity">Stock Quantity</label>
        <input type="number" class="form-control" id="stock_quantity" name="stock_quantity" ngModel required>
      </div>
      <div class="form-group">
        <label for="category_id">Category ID</label>
        <input type="number" class="form-control" id="category_id" name="category_id" ngModel required>
      </div>
      <div class="text-center mt-2">
      <button type="submit" class="btn btn-primary" [disabled]="!productForm.form.valid">Add Product</button>
    </div>
    </form>
  </div>
