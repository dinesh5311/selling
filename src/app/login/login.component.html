<div class="container col-lg-6 col-xl-6 col-xxl-3 col-md-12 col-sm-12 col-xs-12 mt-5">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Login</h5>
      <h6 class="card-subtitle mb-2 text-body-secondary">----------</h6>
      <div class="card-text">
        <form [formGroup]="login" (ngSubmit)="loginSubmit()">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input formControlName="exampleInputEmail1" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input formControlName="exampleInputPassword1" type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <div class="alert alert-danger" role="alert" *ngIf="errorMsg">
            {{errorMsg}}
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
