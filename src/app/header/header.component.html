<header class="p-3 bg-dark text-white">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
          <use xlink:href="#bootstrap"></use>
        </svg>
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0" *ngIf="loginservice.userLoggedIn">
        <li><a class="nav-link px-2 text-secondary">Home</a></li>
        <li><a class="nav-link px-2 text-white">Features</a></li>
        <li><a class="nav-link px-2 text-white">Pricing</a></li>
        <li><a class="nav-link px-2 text-white">FAQs</a></li>
        <li><a class="nav-link px-2 text-white">About</a></li>
      </ul>
      

      <div class="text-end ms-auto" *ngIf="!loginservice.userLoggedIn">
        <button type="button" (click)="gotologin()" class="btn btn-outline-light me-2" *ngIf="!islogin">Login</button>
        <button type="button" (click)="gotosign()" class="btn btn-warning" *ngIf="!issignup">Sign-up</button>
      </div>
    </div>
  </div>
</header>
